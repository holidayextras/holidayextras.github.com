<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% assign author = site.data.members.[page.author] %}
    <title>Holiday Extras Tech - {{ page.title }} {% if author.name %}by {{ author.name }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}All the latest tech news and updates from The Tech Team @ Holiday Extras{% endif %}">
    <meta name="keywords" content="JS, Javascript, CSS, PHP, DevOps, Ops, Tech, Selenium, CSS, HTML, Holiday Extras, Development, Web, Website, Programming">
    <meta http-equiv="cleartype" content="on">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="apple-mobile-web-app-title" content="Holiday Extras Tech">
    <meta name="google-site-verification" content="qatq879vR3epzSGDP6s2n8_XGD0l3_QhjA_6gckjmz8" />

    <!-- Fav Icons -->
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/icons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/icons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/icons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/icons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/assets/icons/favicon-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/assets/icons/favicon-160x160.png" sizes="160x160">
    <link rel="icon" type="image/png" href="/assets/icons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/assets/icons/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/assets/icons/favicon-32x32.png" sizes="32x32">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="msapplication-TileImage" content="/assets/icons/mstile-144x144.png">

    <!-- Twitter Cards Meta Data - @TheHungryGeek -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@TheHungryGeek" />
    <meta name="twitter:title" content="{{ page.title }}" />
    <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}All the latest tech news and updates from The Tech Team @ Holiday Extras.{% endif %}" />
    <meta name="twitter:image" content="{% if page.image %}{{ page.image }}{% elsif author.gravatar_md5 %}http://www.gravatar.com/avatar/{{ author.gravatar_md5 }}?s=144{% endif %}" />
    <meta name="twitter:image:alt" content="{% if page.image_alt %}{{ page.image_alt}}{{% else %}}{{page.title}} by {{autor.name}}{% endif %}" />


    <script>
      {% include js/analytics.js %}
    </script>
    <script>
      {% include js/loadCSS.min.js %}
      loadCSS( '//fonts.googleapis.com/css?family=Yanone+Kaffeesatz:200,400' );
      loadCSS( '//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css' );
    </script>
    <noscript>
      <link href="//fonts.googleapis.com/css?family=Yanone+Kaffeesatz:200,400" rel="stylesheet" type="text/css">
      <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    </noscript>

    <style type="text/css">
      {% capture include_to_scssify %}
        {% include styles.scss %}
      {% endcapture %}
      {{ include_to_scssify | scssify }}
    </style>
  </head>
  <body>
