<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% assign author = site.data.members.[page.author] %}
    <title>Holiday Extras Tech - {{ page.title }} {% if author.name %}by {{ author.name }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}All the latest tech news and updates from The Tech Team @ Holiday Extras{% endif %}">
    <meta name="keywords" content="JS, Javascript, CSS, PHP, DevOps, Ops, Tech, Selenium, CSS, HTML, Holiday Extras, Development, Web, Website, Programming">
    <meta http-equiv="cleartype" content="on">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="apple-mobile-web-app-title" content="Holiday Extras Tech">
    <meta name="google-site-verification" content="qatq879vR3epzSGDP6s2n8_XGD0l3_QhjA_6gckjmz8" />

    <!-- Fav Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/assets/icons/manifest.json">
    <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <!-- Twitter Cards Meta Data - @TheHungryGeek -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@TheHungryGeek" />
    <meta name="twitter:title" content="{{ page.title }}" />
    <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}All the latest tech news and updates from The Tech Team @ Holiday Extras.{% endif %}" />
    <meta name="twitter:image" content="{% if page.image %}{{ page.image }}{% elsif author.gravatar_md5 %}http://www.gravatar.com/avatar/{{ author.gravatar_md5 }}?s=144{% endif %}" />
    <meta name="twitter:image:alt" content="{% if page.image_alt %}{{ page.image_alt}}{{% else %}}{{page.title}} by {{autor.name}}{% endif %}" />

    <link rel="stylesheet" href="{{site.baseurl}}/css/default.min.css">

    <script>
      {% include js/analytics.js %}
    </script>
  </head>
  <body>
